<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* აქ ჩაწერე CSS კოდი */
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            transform: scale(1.5);
            height: 100vh;
            margin: 0;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 1;
            border-radius: 12px;
            background-color: #333;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            background: linear-gradient(45deg, #FF0000, #FF7300, #FFFB00, #48FF00, #00FFD5, #FF00C8, #FF0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: 0;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            border-radius: 12px;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .btn:hover::before {
            opacity: 1;
            animation: gradientAnimation 3s linear infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <button class="btn">Hover Me!</button>
</body>
</html>
