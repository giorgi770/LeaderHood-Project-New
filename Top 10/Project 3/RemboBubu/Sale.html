<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .nav-container {
            display: flex;
            flex-wrap: wrap;
        }
        .nav-section {
            margin-right: 40px;
            margin-bottom: 20px;
        }
        .nav-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .nav-section ul {
            list-style-type: none;
            padding: 0;
        }
        .nav-section li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="nav-container">
    <div class="nav-section">
        <h2>Sale</h2>
        <ul>
            <li>All Sale</li>
            <li>Under $50</li>
            <li>Under $100</li>
        </ul>
    </div>

    <div class="nav-section">
        <h2>Men</h2>
        <ul>
            <li>Shoes</li>
            <li>Clothing</li>
            <li>Accessories</li>
        </ul>
    </div>

    <div class="nav-section">
        <h2>Women</h2>
        <ul>
            <li>Shoes</li>
            <li>Clothing</li>
            <li>Accessories</li>
        </ul>
    </div>

    <div class="nav-section">
        <h2>Kids</h2>
        <ul>
            <li>Shoes</li>
        </ul>
    </div>
</div>

</body>
</html>
